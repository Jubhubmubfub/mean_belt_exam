<div style='text-align:center'>
  <a href="#!/dashboard">Home</a> | <a href="#!/question">Add a Question</a> | <a href='/#!/logout'>Logout</a>

  <h1>New Question</h1>

  <form name='form' ng-submit='QC.create()'>
    Question:<br>
    <textarea rows="8" cols="80" ng-model='question.question' ng-minlength="15" required></textarea><br>
    Correct Answer: <input type="text" ng-model='question.answer' required><br>
    Fake Answer 1: <input type="text" ng-model='question.fake1' required><br>
    Fake Answer 2: <input type="text" ng-model='question.fake2' required><br>
    <a href="#!/dashboard"><button>Cancel</button></a>
    <input type="submit" value='Add Question' ng-disabled='form.$invalid'>
  </form>

</div>
