<div style='text-align:center'>

  <p>Hi <span ng-bind='user'></span></p>
  <p>Choose an answer for each of the questions and submit the test once done.</p>
  <p>Good luck!</p>
  <form name='form' ng-submit='TC.submitTest()'>
    <p ng-bind='"1. "+test[0].question'></p>
    <input type="radio" ng-model='answer1.choice' value="{{test[0].answer}}" ng-required='!answer1.choice'><span ng-bind='test[0].answer'></span><br>
    <input type="radio" ng-model='answer1.choice' value="{{test[0].fake1}}" ng-required='!answer1.choice'><span ng-bind='test[0].fake1'></span><br>
    <input type="radio" ng-model='answer1.choice' value="{{test[0].fake2}}" ng-required='!answer1.choice'><span ng-bind='test[0].fake2'></span><br>

    <p ng-bind='"2. "+test[1].question'></p>
    <input type="radio" ng-model='answer2.choice' value="{{test[1].answer}}" ng-required='!answer2.choice'><span ng-bind='test[1].answer'></span><br>
    <input type="radio" ng-model='answer2.choice' value="{{test[1].fake1}}" ng-required='!answer2.choice'><span ng-bind='test[1].fake1'></span><br>
    <input type="radio" ng-model='answer2.choice' value="{{test[1].fake2}}" ng-required='!answer2.choice'><span ng-bind='test[1].fake2'></span><br>

    <p ng-bind='"3. "+test[2].question'></p>
    <input type="radio" ng-model='answer3.choice' value="{{test[2].answer}}" ng-required='!answer3.choice'><span ng-bind='test[2].answer'></span><br>
    <input type="radio" ng-model='answer3.choice' value="{{test[2].fake1}}" ng-required='!answer3.choice'><span ng-bind='test[2].fake1'></span><br>
    <input type="radio" ng-model='answer3.choice' value="{{test[2].fake2}}" ng-required='!answer3.choice'><span ng-bind='test[2].fake2'></span><br>
    <a href="/#!/dashboard"><button>Cancel</button></a>
    <input type="submit" name="" value="Submit" ng-disabled='form.$invalid'>
  </form>
</div>
