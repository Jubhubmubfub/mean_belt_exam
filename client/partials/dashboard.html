<div style='text-align:center'>
  <a href="#!/dashboard">Home</a> | <a href="#!/question">Add a Question</a> | <a href='/#!/logout'>Logout</a>

  <div ng-repeat='message in messages'>
    <p ng-bind='message'></p>
  </div>

  <div>
    <br>
    <a href="/#!/test"><button class='playButton'>Play!</button></a>
    <p>Click the button above to start the trivia game</p>
  </div>
  <input type="text" ng-model='search' placeholder="search">
  <table style='width:70%;
    margin-left:15%;
    margin-right:15%;'>
    <thead>
      <tr>
        <th style='text-align:left'>Name</th>
        <th>Score</th>
        <th>Percentage</th>
      </tr>
    </thead>
    <tbody ng-repeat='result in results | filter:search'>
      <tr>
        <td style='text-align:left' ng-bind='result.user'></td>
        <td ng-bind='result.score +"/3"'></td>
        <td ng-bind='result.percentage'></td>
      </tr>
    </tbody>
  </table>

</div>
